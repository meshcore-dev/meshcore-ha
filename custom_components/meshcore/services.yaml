send_message:
  name: Send message
  description: Send a text message to a MeshCore node by name or public key.
  fields:
    node_id:
      name: Node ID
      description: The name of the node to send the message to.
      required: false
      example: "node1"
      selector:
        text:
    pubkey_prefix:
      name: Public Key Prefix
      description: The public key prefix (at least 6 characters) of the node to send the message to.
      required: false
      example: "f293ac"
      selector:
        text:
    message:
      name: Message
      description: The message to send.
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

send_channel_message:
  name: Send channel message
  description: Send a text message to a MeshCore public channel.
  fields:
    channel_idx:
      name: Channel Index
      description: The index number of the channel to send to.
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 255
          mode: box
    message:
      name: Message
      description: The message to send to the channel.
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

send_ui_message:
  name: Send UI Message
  description: >-
    Send a message using the MeshCore UI helpers. This service reads values from
    'select.meshcore_recipient_type', 'select.meshcore_channel', 'select.meshcore_contact',
    and 'text.meshcore_message' to determine the recipient and message content.
    Call this service directly from a button card for a seamless messaging interface.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

execute_command:
  name: Execute MeshCore Command
  description: >-
    Execute a command provided by the MeshCore Python library. This is an advanced feature
    that provides direct access to the underlying commands interface.
    CAUTION: Some commands will make PERMANENT CHANGES to your node's configuration. Use with care.
  fields:
    command:
      name: Command
      description: >-
        The command with parameters to execute. Format is "[command_name] [param1] [param2] ..."
        Examples:
        - set_name "MyDevice"
        - send_msg "f293ac" "Hello from Home Assistant!"
        - get_bat
        - set_tx_power 20
        - set_coords 37.7749 -122.4194
      required: true
      example: "set_name \"MyDevice\""
      selector:
        text:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

execute_command_ui:
  name: Execute Command from UI
  description: >-
    Execute a command using the text.meshcore_command helper entity.
    This service reads the command from the text helper and executes it.
    It will automatically clear the input field after execution.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

add_selected_contact:
  name: Add Selected Contact
  description: Add the contact selected in the discovered contact select entity to your node's contact list.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

remove_selected_contact:
  name: Remove Selected Contact
  description: Remove the contact selected in the added contact select entity from your node's contact list.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

remove_discovered_contact:
  name: Remove Discovered Contact
  description: >-
    Remove a discovered contact from the discovered contacts list.
    This will remove the contact from Home Assistant but does NOT remove it from your node's contact list.
    You can specify the pubkey_prefix directly, or leave it blank to use the selected contact from the discovered contact select entity.
  fields:
    pubkey_prefix:
      name: Public Key Prefix
      description: The public key prefix (at least 6 characters) of the contact to remove. Leave empty to use the selected contact from the discovered contact select entity.
      required: false
      example: "f293ac"
      selector:
        text:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text:

cleanup_unavailable_contacts:
  name: Cleanup Unavailable Contacts
  description: Remove all unavailable MeshCore contact binary sensors from Home Assistant.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to clean all devices.
      required: false
      example: "abc123def456"
      selector:
        text:

clear_discovered_contacts:
  name: Clear All Discovered Contacts
  description: Remove all discovered contacts and their associated binary sensor entities from Home Assistant. This does NOT remove contacts from your node's contact list.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID if you have multiple MeshCore devices. Leave empty to use the first available device.
      required: false
      example: "abc123def456"
      selector:
        text: